
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login & Registration Form</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link rel="stylesheet" href="styles1.css" />
  </head>
  <body>
    <div class="container">
      <div class="form-container">
        <div class="signin">
          <h2>Welcome!</h2>
          <p>Not Having an Account Sign Up Quickly! to Claim Bonus Offers</p>
          <!--  -->
          <button class="btn-signin" id="signin-btn">Sign In</button>
        </div>
        <div class="signup">
          <h2>Create Account</h2>
          
          <form action="http://localhost:5000/signup" method="post">
            <input type="text" name="fName" placeholder="Name" required />
            <input type="email" name="email" placeholder="Email" required />
            <input type="password" name="password" placeholder="Password" required />
            <input type="text" name="mobile_number" placeholder="Mobile Number" required />
            <button class="btn-signup" type="submit" name="signUp">Sign Up</button>
          </form>
          
        </div>
      </div>
    </div>
    <script>
      document
        .getElementById("signin-btn").addEventListener("click", function () {
          window.location.href = "login.html";
        });
    </script>
  </body>
</html>
